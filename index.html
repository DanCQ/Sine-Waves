<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta  name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon code -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="favicon_io/site.webmanifest">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Antonio&family=Audiowide&family=Jura&display=swap">

        <link rel="stylesheet" type="text/css" href="sine.css" />

        <!-- defer loads html first then JS -->
        <script defer type="text/javascript" src="sine.js"></script>

        <title>Sine Waves</title>
    </head>

    <body>

        <canvas id="canvas"></canvas>

        <div class="slider">

            <div class="colors">
                <h3>Colors</h3> 
                <label>
                    Color
                    <input type="range" min="0" max="255" value="255" id="color" />
                    <span id="color-range"></span>
                </label>
                
                <label>
                    Lightness
                    <input type="range" min="0" max="100" value="50" id="lightness" />
                    <span id="light-range"></span>
                </label>

                <label>
                    Saturation
                    <input type="range" min="0" max="100" value="100" id="saturation" />
                    <span id="saturation-range"></span>
                </label>
            </div>


            <div class="waves">
                <h3>Waves</h3> 
                <label>
                    Length
                    <input type="range" min="-10000" max="10000" value="60" id="wave-length" />
                    <span id="length-range"></span>
                </label>
                
                <label>
                    Amplitude
                    <input type="range" min="-300" max="300" value="100" id="amplitude" />
                    <span id="amp-range"></span>
                </label>

                <label>
                    Frequency
                    <input type="range" min="-1000" max="1000" value="175" id="frequency" />
                    <span id="freq-range"></span>
                </label>
            </div>

        </div>


        <div class="portfolio">
            <a href="https://dany-cervantes-portfolio.pages.dev/" target="_blank">
                Visit My Portfolio
            </a>
        </div>

    </body>
</html>
